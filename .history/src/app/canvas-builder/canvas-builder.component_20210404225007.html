<div class="container {{ show ? 'show' : '' }}">
  <div class="header">
    <div class="back-button" (click)="hideEmit()">
      <span class="material-icons">arrow_back_ios</span>
    </div>
    <div class="title">Doors and pathways</div>
  </div>
  <div class="canvas-container">
    <div class="tools"></div>
    <ko-stage #stage [config]="configStage">
      <ko-layer>
        <ko-rect #background [config]="backgroundRect"></ko-rect>
      </ko-layer>
      <ko-layer #objects>
        <ko-rect
          *ngFor="let config of blocks.production"
          [config]="config"
        >
        </ko-rect>
      </ko-layer>
    </ko-stage>
  </div>
  <div class="footer">
    <div>
      <button class="publish_button">
        <span>Publish</span>
      </button>
    </div>
  </div>
</div>
